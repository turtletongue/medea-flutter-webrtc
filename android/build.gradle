group = "com.instrumentisto.medea_flutter_webrtc"
version = "0.15.0"

buildscript {
    ext.kotlin_version = "1.8.22"
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.7.0")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://instrumentisto.github.io/libwebrtc-bin/android' }
        flatDir {
            dirs "libs"
        }
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

android {
    namespace = "com.instrumentisto.medea_flutter_webrtc"

    compileSdk = 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }

    defaultConfig {
        minSdk = 21
        consumerProguardFiles("proguard-rules.pro")
    }

    buildFeatures {
        buildConfig = true
    }

    dependencies {
        def webrtc_branch = System.getenv('WEBRTC_BRANCH')

        if (webrtc_branch == null) {
            implementation "com.github.instrumentisto:libwebrtc-bin:136.0.7103.113@aar"
        } else {
            implementation(name: "libwebrtc-bin-${webrtc_branch}", ext: 'aar')
        }
    }
}
